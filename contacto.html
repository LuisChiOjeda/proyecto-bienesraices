    <h1 class="fw-300 centrar-texto">Formulario</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"> Llenar formulario </h2>

            <form action="">
                <fieldset>
                    <legend>Informacion personal</legend>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" id="nombre" placeholder="Juan Pedro" >

                    <label for="email"> Email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com">

                    <label for="telefono"> Telefono:    </label>
                    <input type="tel" id="telefono" placeholder="999999"> 

                    <label for="mensaje "> Mensaje: </label>
                    <textarea name="mensaje" id="mensaje"> Nos interesa su opinion</textarea>
                    
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre propiedad</legend>

                    <label for="venocom">Vende o compra:</label>
                    <select  id="venocom">
                        <option value="" disabled selected>--Seleccion--</option>
                        <option value="compra"> Compra</option>
                        <option value="vende">Vende</option>
                    </select>

                    <label for="presupuesto"> Presupuesto:</label>
                    <input type="number" min="0" step="3">

                </fieldset>

                <fieldset>
                    
                </fieldset>

                <input type="submit">
            </form>
